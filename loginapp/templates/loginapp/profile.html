{% extends 'loginapp/base.html' %}

{% block title %}Profile{% endblock title %}

{% block content %}
<div class="col-md-6">
    <div class="row">
        <h2>This is User Profile</h2>
        <h3>Welcome {{name}}</h3>
        {% if messages %}
            {% for message in messages %}
                <small {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</small>
            {% endfor %}
        {% endif %}
    </div>
</div>
<a href="{% url 'user-logout' %}">Logout</a>

{% endblock content %}
