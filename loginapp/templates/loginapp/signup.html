{% extends 'loginapp/base.html' %}

{% block title %}Sign Up Today{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-sm-8 form-control">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p|capfirst}}
                <div class="d-grid">
                    <input type="submit" value="Sign Up" class="alert-dark btn btn-primary">
                </div>
            </form>
        </div>
    </div>
